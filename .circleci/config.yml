version: 2
jobs:
  build-node14:
    docker:
      - image: circleci/node:14-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run ci
      - run:
         command: cat ./coverage/lcov.info | ./node_modules/.bin/coveralls --verbose
         environment:
           COVERALLS_SERVICE_NAME: circle-ci
           COVERALLS_GIT_BRANCH: ${CIRCLE_BRANCH}
           COVERALLS_REPO_TOKEN: NPM_TOKEN


  build-node12:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run ci

  build-node10:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run ci

  compliance:
    docker:
    - image: circleci/python:3.6.4
    working_directory: ~/workdir
    steps:
    - checkout
    - run:
        name: compliance check
        command: |
          pip3 install --user reuse
          ~/.local/bin/reuse lint

  deploy:
    docker:
      - image: circleci/node:10-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run: yarn run ci
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      # To help debug when lerna detects changes to the working tree
      - run: git status
      # the yarn.lock and some other generated files may change due to running
      # the build with the newly commited version numbers
      # resetting the working tree avoids lerna errors due to unclean working trees
      - run: git reset --hard
      - run: yarn run lerna:publish

workflows:
  version: 2
  build:
    jobs:
      - build-node14
      - build-node12
      - build-node10
      - compliance
      - deploy:
          filters:
            tags:
              only: /^RELEASE/
            branches:
              ignore: /.*/
